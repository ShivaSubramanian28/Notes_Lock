<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to NoteLock</h1>
            <p>Your secure note manager for text, audio, and video.</p>
        </section>
        <section id="notes">
            <h1>Notes</h1>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Enter note title" required>
                <textarea id="noteText" placeholder="Enter your note"></textarea>
                <input type="file" id="noteMedia" accept="audio/,video/">
                <button type="submit">Add Note</button>
            </form>
            <ul id="notesList"></ul>
        </section>
        <section id="login">
            <h1>Login</h1>
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
